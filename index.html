<body>
    <canvas id="main-canvas" class="game-inactive"></canvas>
    <div id="start-menu" class="game-menu">
        <h1>DevHacks challenge</h1>
        <p>This game was made for the <a href="https://devhacks.deta.dev/" target="_blank">DevHacks challenge</a></p>
        <p>Source code can be found at <a href="https://github.com/iheredia/devhacks-challenge" target="_blank">github</a></p>
        <p>Hosted by <a href="https://deta.sh/" target="_blank">DETA</a></p>
        <br />
        <p>Use the arrow keys or WASD to move</p>
        <button id="start-button">START</button>
    </div>
    <div id="game-over-menu" class="game-menu">
        <h1>Game over</h1>
        <div id="submit-dialog">
            <p>You ended the game with score: <span id="game-over-score"></span></p>
            <p>
                <label>Submit your score: <br /> <input id="score-name" type="text" placeholder="name" /></label>
                <button id="submit-button" disabled>SUBMIT</button>
            </p>
        </div>
        <div id="high-scores" class="hidden">
            <p>High scores</p>
            <div id="high-score-list"></div>
        </div>
        <button id="restart-button">RESTART</button>
    </div>
    <div id="space-shooter-ui" class="hidden">
        <div id="space-shooter-score">&nbsp;</div>
        <div id="space-shooter-life" >&nbsp;</div>
    </div>
    <script src="/static/main.js"></script>
</body>
